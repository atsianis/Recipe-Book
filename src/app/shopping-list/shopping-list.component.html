<div class="row">
    <div class="col-xs-10">
        <app-shopping-edit></app-shopping-edit>
        <hr>
        <ul class="list-group">
            <a class="list-group-item"
            style="cursor: pointer"
            *ngFor="let ing of (ingredients | async).ingredients; let i = index"
            (click)="onEditItem(i)">
                {{ing.name}} ({{ing.amount}})
            </a>
            <!-- async pipe subscribes automatically to the ingredients Observable and return the value
            when the data is ready -->
        </ul>
    </div>
</div>
